spring:
    h2:
        console:
            enabled: true
    datasource:
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                use_sql_comments: true
external-api.http-bin: https://httpbin.org               